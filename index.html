<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO</title>
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRT-GaAFILcIXktRVgiIGeqFilpoyzP4Q6RaA&s"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- icon to open model and base div -->
      <h1 class="text-center mb-3 fw-bolder">TODO'S</h1>
      <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
        <span class="fw-bolder textstyle">Add New TODO</span>
        <i
          class="fa-solid fa-calendar-plus fa-beat-fade"
          style="color: #FFD43b"
        ></i>
      </div>

      <!-- Modal is changed into form and modal open logic -->
      <form
        id="form"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h2 class="modal-title fs-5 fw-bolder">Add a New Todo</h2>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- adding input fields for the todo -->
              <p class="fw-bolder">TODO Title</p>
              <input type="text" id="textInput" class="form-control" />
              <br />
              <p class="fw-bolder">Deadline</p>
              <input type="date" id="dateInput" class="form-control" />
              <br />
              <p class="fw-bolder">Task</p>
              <textarea
                id="textarea"
                cols="30"
                rows="5"
                class="form-control"
              ></textarea>
            </div>
            <br />
            <div id="msg"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-danger"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" id="add" class="btn btn-warning">
                Add
              </button>
            </div>
          </div>
        </div>
      </form>

      <!-- displaying the todo created -->
      <h3 class="text-center my-3">My TODO'S</h3>
      <div id="tasks"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
